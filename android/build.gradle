// Top-level build.gradle file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.1.0" // Ensure you're using a compatible version
        classpath "com.google.gms:google-services:4.3.15" // Updated to the latest version for Google Services
    }
}

plugins {
    id "com.google.gms.google-services" version "4.3.15" apply false // Ensure you're using the latest version
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
